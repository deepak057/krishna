	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="static/slider/js/jquery.ba-cond.min.js"></script>
		<script type="text/javascript" src="static/slider/js/jquery.slitslider.js"></script>
		<script type="text/javascript" src="static/jquery_plugins/jquery.adaptive-backgrounds.js"></script>
		
		<script type="text/javascript">	
			$(function() {
			
				function applySlideColor(pos){
				
					$( ".content-image").removeAttr("data-adaptive-background");

								var img = $(".img-"+(pos));
								
								if(!img.parents(".sl-slide-inner:first").hasClass("color-added")){
								
									img.attr("data-adaptive-background", "");
									
									$.adaptiveBackground.run({
										
											success($img, data) {
												
												$img.parents(".sl-slide-inner:first").css({
												
													background: data.color,
												
												}).addClass("color-added");
												
												console.log($img.src, )
											
												console.log('Success!', $img, data);
											}
				
										
										});
								}
								
				
				}
			
				var Page = (function() {

					var $navArrows = $( '#nav-arrows' ),
						$nav = $( '#nav-dots > span' ),
						slitslider = $( '#slider' ).slitslider( {
							onBeforeChange : function( slide, pos ) {

								$nav.removeClass( 'nav-dot-current' );
								$nav.eq( pos ).addClass( 'nav-dot-current' );
								

							},
							
							onAfterChange: function(slide, pos){
								
								applySlideColor(pos+2)	
							
							},
							
						} ),

						init = function() {

							initEvents();
							applySlideColor(1);
							applySlideColor(2);
							
						},
						initEvents = function() {

							// add navigation events
							$navArrows.children( ':last' ).on( 'click', function() {

								slitslider.next();
								
								return false;
								
							

							} );

							$navArrows.children( ':first' ).on( 'click', function() {
								
								slitslider.previous();
								return false;

							} );

							$nav.each( function( i ) {
							
								$( this ).on( 'click', function( event ) {
									
									var $dot = $( this );
									
									if( !slitslider.isActive() ) {

										$nav.removeClass( 'nav-dot-current' );
										$dot.addClass( 'nav-dot-current' );
									
									}
									
									slitslider.jump( i + 1 );
									
									return false;
								
								} );
								
							} );

						};

						return { init : init };

				})();

				Page.init();

				/**
				 * Notes:

				// call the plugin's add method
				ss.add($items);

				*/
			
			});
		</script>
